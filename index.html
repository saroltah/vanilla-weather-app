<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-8">
            <form class="search-engine">
              <input
                class="type-city"
                id="type-city"
                type="text"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
              />
              <input class="search" type="submit" value="Search" />
            </form>
          </div>
          <div class="col-3 current-time">
            <span class="time" id="current-hour">Hour</span>
            <br />
            <span class="day" id="current-day">Day</span>
          </div>
        </div>
        <div class="current-data">
          <div class="row">
            <div class="col city-name" id="current-city-name">CityName</div>
            <div class="col">
              <span class="emoji" id="current-emoji">üå§Ô∏è</span>
              <span class="degree" id="current-degree">0</span>
              <span class="celsius">C¬∞</span>
              <br />
              <span class="condition" id="current-condition">Condition</span>
            </div>
            <div class="col">
              <span class="wind" id="current-wind">Wind</span>
              <br />
              <span class="humid" id="current-humid">Humidity</span>
            </div>
          </div>
        </div>
        <div class="future-data">
          <div class="row">
            <div class="col">
              <span class="next-dayname">Monday</span>
              <br />
              <span class="next-emoji">üå§Ô∏è</span>
              <br />
              <span class="next-degree">0</span>
              <br />
              <span class="next-condition">Condi</span>
            </div>
            <div class="col">
              <span class="next-dayname">Monday</span>
              <br />
              <span class="next-emoji">üå§Ô∏è</span>
              <br />
              <span class="next-degree">0</span>
              <br />
              <span class="next-condition">Condi</span>
            </div>
            <div class="col">
              <span class="next-dayname">Monday</span>
              <br />
              <span class="next-emoji">üå§Ô∏è</span>
              <br />
              <span class="next-degree">0</span>
              <br />
              <span class="next-condition">Condi</span>
            </div>
            <div class="col">
              <span class="next-dayname">Monday</span>
              <br />
              <span class="next-emoji">üå§Ô∏è</span>
              <br />
              <span class="next-degree">0</span>
              <br />
              <span class="next-condition">Condi</span>
            </div>
            <div class="col">
              <span class="next-dayname">Monday</span>
              <br />
              <span class="next-emoji">üå§Ô∏è</span>
              <br />
              <span class="next-degree">0</span>
              <br />
              <span class="next-condition">Condi</span>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/saroltah/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Sarolta Hegyi
        </small>
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
